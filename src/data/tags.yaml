- id: codea
  description: Codea es un proyecto que nace para poder compartir libremente experiencias con desarrollo de software, desde como solucionaste un problema hasta crear artículos de cualquier lenguaje totalmente en español, si eres un desarrollador o UX etc. Y te gusta compartir lo que haces o ayudar a los demás bienvenid@ codea quiere que la comunidad crezca con gente como tú.
